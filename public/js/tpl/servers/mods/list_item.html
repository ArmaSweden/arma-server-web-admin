<td>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="<%-name%>" <% if (enabled) { %>checked<% } %> >
      <%-name%>
      <% if (link) { %>
        <a href='<%-link%>' target=_blank rel='noopener noreferrer'>
          <%-title%>
        </a>
      <% } else if (title) { %>
        <%-title%>
      <% } %>
    </label>
  </div>
</td>
